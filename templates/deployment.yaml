#            value: {{ .Values.exporter.nginx.stub_status | quote }}
#          - name: nginx_scrape_port_uri
#            value: {{ .Values.exporter.nginx.scrape_port | quote }}
#          - name: nginx_metrics
#            value: {{ .Values.exporter.nginx.metrics | quote }}
#          ports:
#            - name: listenaddress
#              containerPort: 9253
#              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /metrics
#              port: listenaddress
#          resources:
#{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: config-volume
        configMap:
          # Provide the name of the ConfigMap containing the files you want
          # to add to the container
          name: {{ include "wordpress.fullname" . }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
